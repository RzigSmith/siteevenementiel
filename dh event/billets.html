<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billets | Mon Événement</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Événement</a>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="programme.html">Programme</a></li>
                <li><a href="billets.html">Billets</a></li>
                <li><a href="apropos.html">À Propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="billets">
        <h1>Réservez vos billets</h1>
        <div id="selected-event-name"></div>
        <form id="reservation-form">
            <input type="hidden" name="eventId" id="event-id">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Valider</button>
        </form>
        <p id="remaining-seats"></p>
    </section>
    <footer>
        <p>© 2024 Mon Événement. Tous droits réservés.</p>
    </footer>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/event.js"></script>
    <script src="./assets/js/events.js"></script>
    <script>
document.getElementById('reservation-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(this);
    const reservation = Object.fromEntries(data.entries());
    let reservations = JSON.parse(localStorage.getItem('reservations') || '[]');
    reservations.push(reservation);
    localStorage.setItem('reservations', JSON.stringify(reservations));
    alert('Réservation envoyée !');
    this.reset();
    localStorage.removeItem('selectedEventId');
    // Optionnel : updateRemainingSeats();
});
</script>
</body>
</html>
